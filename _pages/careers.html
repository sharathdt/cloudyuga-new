<div class="row row-grid justify-content-center">
  {% assign sp = site.careers | reverse  %}
  {% for post in sp %}
  <div class="col-lg-4">
    <div class="card shadow border-0">
      <img src="{{site.baseurl}}/images/job-application.jpg" alt="{{page.title}}">
      <div class="card-body py-3">
        <h6 class="text-primary text-uppercase">{{post.title}}</h6>
        <p class="description mt-3">{{post.short-desc}}</p>
        <p class="description mt-3">{{post.description | truncate: 160}}</p>
        <a href="{{site.baseurl}}{{post.url}}" class="btn btn-block btn-success mt-2 mb-2">Apply</a>
      </div>
    </div>
  </div>
{% endfor %}
  </div>
