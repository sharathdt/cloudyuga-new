---
layout: page
title: Webinars
permalink: /webinars/
# video-id: 222773086
# Video-id is the if of the video from Vimeo. Remove the # to see video in place of slider.
---



<div class="row row-grid justify-content-center">
{% for post in site.webinars %}
  <div class="col-lg-4">
    <div class="card shadow border-0">
      <img src="{{site.baseurl}}{{post.image}}" alt="{{page.title}}">
      <div class="card-body py-3">
        <h6 class="text-primary text-uppercase">{{post.title}}</h6>
        <p class="description mt-3">{{post.description | truncate: 160}}</p>
        <a href="{{post.url}}" class="btn btn-block btn-primary mt-2 mb-2">Learn more</a>
      </div>
    </div>
  </div>
{% endfor %}
  </div>
